

<br>

<mat-card style="width: 100%;">
    <mat-card-title>
        Search
    </mat-card-title>
    <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput>
    </mat-form-field>

    <br>
    <mat-form-field>
        <mat-label>Employee Type</mat-label>
        <mat-select>
            <mat-option value="Aramco">Aramco</mat-option>
            <mat-option value="Contractor">Contractor</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-button style="background-color: #3f51b5; color: white;">Submit</button>
</mat-card>


<mat-expansion-panel class="second-menu" style="margin-top: 3%;">
    <mat-expansion-panel-header style="background-color: #3f51b5;">
      <mat-panel-title style="color: white;">
        Others
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field style="margin-top: 4%;">
      <mat-label>Your Address</mat-label>
      <input matInput>
    </mat-form-field>
        <br>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
        <br>
    <button mat-button style="background-color: #3f51b5; color: white;">Submit</button>
</mat-expansion-panel>
